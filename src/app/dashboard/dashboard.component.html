<div>
  <div class="flex justify-between flex-wrap items-center mt-5">
    <h2 class="font-semibold text-xl text-gray-800 mb-2 md:mb-0">
      Welcome to Dashboard
    </h2>
    <div class="flex flex-wrap justify-between items-center text-sm">
      <button
        class="cursor-pointer hover:bg-green-300 hover:text-white text-green-300 border border-green-300 py-2 px-4 mr-2 mb-2 md:mb-0 rounded inline-flex items-center transition-all duration-200"
      >
        <svg
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
          ></path>
        </svg>
        <span class="hidden sm:block ml-2">Print</span>
      </button>
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-500 border border-purple-500 py-2 px-4 mr-2 mb-2 md:mb-0 rounded inline-flex items-center transition-all duration-200"
      >
        <svg
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
          ></path>
        </svg>
        <span class="hidden sm:block ml-2">Import</span>
      </button>
      <button
        class="cursor-pointer bg-purple-600 hover:bg-purple-500 text-white py-2 px-4 mb-2 md:mb-0 rounded inline-flex items-center transition-all duration-200"
      >
      <svg
      width="20"
      height="20"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
      ></path>
    </svg>
        <span class="hidden sm:block ml-2">Download</span>
      </button>
    </div>
  </div>
  <div class="grid md:grid-cols-3 gap-4">
    <div class="">
      <app-stats-card
        [title]="'New Customers'"
        [type]="'area'"
        [amount]="352000"
        [rate]="0.038"
        [stroke]="{ curve: 'smooth' }"
        [series]="newCustomersSeries"
      ></app-stats-card>
    </div>
    <div class="">
      <app-stats-card
        [title]="'New Orders'"
        [type]="'bar'"
        [amount]="574000"
        [rate]="-0.021"
        [series]="newOrdersSeries"
      ></app-stats-card>
    </div>
    <div class="">
      <app-stats-card
        [title]="'Growth'"
        [type]="'line'"
        [amount]="658000"
        [rate]="0.015"
        [series]="GrowthSeries"
      >
      </app-stats-card>
    </div>
  </div>

  <app-stats-review
    [time]="true"
    [type]="'line'"
    [title]="'Revenue'"
    [stroke]="{ curve: 'smooth' }"
    [series]="revenueSeries"
    [labels]="revenueLables"
  >
    Revenue is the income that a business has from its normal business
    activities, usually from the sale of goods and services to customers.
  </app-stats-review>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-full md:col-span-6 lg:col-span-8">
      <app-stats-review
        [type]="'bar'"
        [title]="'MONTHLY SALES'"
        [series]="monthlySalesSeries"
        [labels]="monthlySalesLables"
      >
        Sales are activities related to selling or the number of goods or
        services sold in a given time period.
      </app-stats-review>
    </div>
    <div class="col-span-full md:col-span-6 lg:col-span-4">
      <app-pie-chart
        [title]="'Cloud Storage'"
        [series]="storageSeries"
        [labels]="storageLables"
      ></app-pie-chart>
    </div>
  </div>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-full md:col-span-6 lg:col-span-4">
      <app-inpox></app-inpox>
    </div>
    <div class="col-span-full md:col-span-6 lg:col-span-8">
      <app-projects-table></app-projects-table>
    </div>
  </div>
</div>
