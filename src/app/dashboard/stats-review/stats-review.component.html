<div
  class="relative py-7 px-5 mt-5 rounded-lg bg-white shadow-sm md:shadow-md overflow-hidden"
>
  <div class="w-full inline-flex items-center justify-between mb-2 lg:mb-0">
    <h4 class="text-sm uppercase text-gray-800 leading-tight font-bold">
      {{ title }}
    </h4>
    <app-dropdown>
      <ul>
        <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="transform transition-transform duration-500 ease-in-out">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
            </path>
          </svg>
          <span class="ml-2">Edit</span>
        </li>
        <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="transform transition-transform duration-500 ease-in-out">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
          </svg> <span class="ml-2">Delete</span>
        </li>
        <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            class="transform transition-transform duration-500 ease-in-out">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
            </path>
          </svg> <span class="ml-2">View</span>
        </li>
        <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z">
            </path>
          </svg> <span class="ml-2">Print</span>
        </li>
        <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg> <span class="ml-2">Download</span>
        </li>
      </ul>
    </app-dropdown>
  </div>
  <div class="flex justify-between flex-wrap items-center mb-5">
    <p class="text-sm text-gray-500 mb-2 lg:mb-0">
      <ng-content></ng-content>
    </p>
    <div
      class="flex flex-wrap sm:justify-between items-center text-sm"
      *ngIf="time"
    >
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-2 sm:px-4 mb-2 md:mb-0 border border-purple-600 rounded-l inline-flex items-center transition-all duration-200"
      >
        Today
      </button>
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-2 sm:px-4 mb-2 md:mb-0 border border-purple-600 inline-flex items-center transition-all duration-200"
      >
        Week
      </button>
      <button
        class="cursor-pointer bg-purple-600 hover:bg-purple-500 text-white py-2 px-2 sm:px-4 mb-2 md:mb-0 border border-purple-600 inline-flex items-center transition-all duration-200"
      >
        Month
      </button>
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-2 sm:px-4 mb-2 md:mb-0 border border-purple-600 rounded-r inline-flex items-center transition-all duration-200"
      >
        Year
      </button>
    </div>
  </div>

  <div>
    <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [dataLabels]="chartOptions.dataLabels"
        [yaxis]="chartOptions.yaxis"
        [labels]="chartOptions.labels"
        [grid]="{show:false}"
        [colors]="['#9020bd', '#9920c9', '#ad2de0']"
      ></apx-chart>
  </div>
</div>
