<div class="relative mt-5 rounded-lg bg-white shadow-sm md:shadow-md overflow-hidden">
    <div class="w-full inline-flex items-center justify-between py-4 px-5">
        <div class="inline-flex items-center">
            <img class="w-10 rounded-full"
                [src]="post?.avatar"
                alt="">
            <div class="ml-2">
                <h4 class="text-sm text-gray-700 leading-tight font-semibold">{{ post?.author }}</h4>
                <p class="text-gray-400 text-xs">1 min ago</p>
            </div>
        </div>
        <app-dropdown>
            <ul>
                <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <span class="ml-2">Unfollow</span>
                </li>
                <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                  <span class="ml-2">Go To Post</span>
                </li>
                <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                  <span class="ml-2">Share</span>
                </li>
                <li class="py-1 flex cursor-pointer outline-none hover:text-purple-400 transition-all duration-200">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                  <span class="ml-2">Copy Link</span>
                </li>
              </ul>
        </app-dropdown>
    </div>


    <div class="py-4 px-5">
        <p class="text-sm">{{ post?.body }}</p>
    </div>
    <div class="border-t px-5 border-b border-gray-100 bg-gray-50">
        <img [src]="post?.image" alt="" class="mx-auto">
    </div>
    <div class="w-full inline-flex items-center justify-evenly px-5 text-gray-500">
        <div class="inline-flex items-center py-4 cursor-pointer hover:text-red-400 transition-all duration-200">
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
            <span class="ml-2 text-sm capitalize">Like</span>
        </div>
        <div class="inline-flex items-center py-4 cursor-pointer hover:text-yellow-400 transition-all duration-200">
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="ml-2 text-sm capitalize">Haha</span>
        </div>
        <div class="inline-flex items-center py-4 cursor-pointer hover:text-blue-400 transition-all duration-200">
            <!-- <img src="assets/afsha.png" alt="" class="w-6">
            <span class="ml-2 text-sm capitalize">أقفشني</span> -->
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
            <span class="ml-2 text-sm capitalize">Share</span>
        </div>
    </div>
</div>
