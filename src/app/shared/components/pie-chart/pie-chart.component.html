<div
  class="relative py-7 px-5 mt-5 rounded-lg bg-white shadow-sm md:shadow-md relative overflow-hidden"
>
  <h4 class="text-sm uppercase text-gray-800 leading-tight font-bold mb-2">
    {{ title }}
  </h4>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
      [colors]="['#9020bd', '#6EE7B7']"
    ></apx-chart>
  </div>
  <!-- <div class="flex flex-wrap justify-evenly mt-3">
    <p class="text-sm font-semibold text-purple-800">
      Used Space <span class="text-base text-black">500GB</span>
    </p>
    <p class="text-sm font-semibold text-purple-400">
      Total Space <span class="text-base text-black">6T</span>
    </p>
  </div> -->
  <button
    class="text-sm font-semibold bg-purple-600 hover:bg-purple-500 text-purple-100 py-2 px-4 mt-2 rounded transition-all duration-200 w-full"
  >
    Upgrade Storage
  </button>
  <svg
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="absolute top-3 right-3 transform transition-transform duration-500 ease-in-out text-gray-500"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
    ></path>
  </svg>
</div>
