<div
  class="relative py-7 px-5 mt-5 rounded-lg bg-white shadow-sm md:shadow-md relative overflow-x-scroll lg:overflow-x-hidden"
>
  <h4 class="text-sm uppercase text-gray-800 leading-tight font-bold mb-2">
    Projects
  </h4>
  <table class="min-w-full">
    <thead>
      <tr
        class="uppercase border-b border-gray-200 text-left text-xs leading-4 text-gray-500"
      >
        <th class="px-6 py-3">#</th>
        <th class="px-6 py-3">Project Name</th>
        <th class="px-6 py-3">Start Date</th>
        <th class="px-6 py-3">Due Date</th>
        <th class="px-6 py-3">Status</th>
        <th class="px-6 py-3">Assign</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="text-left text-sm leading-4 border-b border-gray-200 font-semibold text-gray-700 hover:bg-gray-100 transition-all duration-200"
        *ngFor="let project of projects; let i = index"
      >
        <td class="px-6 py-3">{{ i + 1 }}</td>
        <td class="px-6 py-3">{{ project.name }}</td>
        <td class="px-6 py-3">{{ project.startDate }}</td>
        <td class="px-6 py-3">{{ project.dueDate }}</td>
        <td class="px-6 py-3">
          <span
            class="rounded-sm text-xs px-2 py-1 text-white"
            [ngClass]="{
              'bg-green-400': project.status === 'pending',
              'bg-red-400': project.status === 'released',
              'bg-yellow-400': project.status === 'review',
              'bg-purple-400': project.status === 'comming soon'
            }"
            >{{ project.status }}</span
          >
        </td>
        <td class="px-6 py-3">{{ project.assign }}</td>
      </tr>
    </tbody>
  </table>
  <svg
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="absolute top-3 right-3 transform transition-transform duration-500 ease-in-out text-gray-500"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
    ></path>
  </svg>
</div>
