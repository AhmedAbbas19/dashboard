<div
  class="relative py-7 px-5 mt-5 rounded-lg bg-white shadow-sm md:shadow-md relative overflow-hidden"
>
  <h4
    class="text-sm uppercase text-gray-800 leading-tight font-bold mb-2 lg:mb-0"
  >
    {{ title }}
  </h4>
  <div class="flex justify-between flex-wrap items-center mb-5">
    <p class="text-sm text-gray-500 mb-2 lg:mb-0">
      <ng-content></ng-content>
    </p>
    <div
      class="flex flex-wrap justify-between items-center text-sm"
      *ngIf="time"
    >
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-4 mb-2 md:mb-0 border border-purple-600 rounded-l inline-flex items-center transition-all duration-200"
      >
        Today
      </button>
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-4 mb-2 md:mb-0 border border-purple-600 inline-flex items-center transition-all duration-200"
      >
        Week
      </button>
      <button
        class="cursor-pointer bg-purple-600 hover:bg-purple-500 text-white py-2 px-4 mb-2 md:mb-0 border border-purple-600 inline-flex items-center transition-all duration-200"
      >
        Month
      </button>
      <button
        class="cursor-pointer hover:bg-purple-500 hover:text-white text-purple-600 py-2 px-4 mb-2 md:mb-0 border border-purple-600 rounded-r inline-flex items-center transition-all duration-200"
      >
        Year
      </button>
    </div>
  </div>

  <div>
    <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [dataLabels]="chartOptions.dataLabels"
        [yaxis]="chartOptions.yaxis"
        [labels]="chartOptions.labels"
        [grid]="{show:false}"
        [colors]="['#9020bd', '#9920c9', '#ad2de0']"
      ></apx-chart>
  </div>
  <svg
    width="24"
    height="24"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="absolute top-3 right-5 transform transition-transform duration-500 ease-in-out text-gray-500"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
    ></path>
  </svg>
</div>
