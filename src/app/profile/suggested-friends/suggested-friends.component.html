<div
  class="relative py-7 px-5 mt-5 rounded-lg bg-white shadow-sm md:shadow-md overflow-hidden"
>
<div class="w-full inline-flex items-center justify-between mb-2">
  <h4 class="text-sm uppercase text-gray-800 leading-tight font-bold">
    Suggested For You
  </h4>
</div>

  <div class="cursor-pointer border-b border-gray-200 py-3" *ngFor="let user of users">
    <div class="flex flex-wrap items-center justify-between">
      <div class="inline-flex">
        <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white mr-4" [src]="user.avatar" alt="">
        <div>
          <h4 class="text-sm text-gray-700 leading-tight font-semibold">{{ user.name }}</h4>
          <p class="text-gray-400 text-xs">{{ user.mutuals }} Mutuals Friends</p>
        </div>
      </div>
      <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-gray-600 transform transition-transform duration-500 ease-in-out justify-end"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
    </div>
  </div>
  </div>
